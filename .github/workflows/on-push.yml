on: push

jobs:
  echo-input:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs')
            console.log('github.workspace: ${{ github.workspace }}')

            if (!fs.existsSync('${{ github.workspace }}/src/test.ts')) {
              fs.writeFileSync('${{ github.workspace }}/src/test.ts', 'export default <string[]>[]')
            }
            
            const content = require('${{ github.workspace }}/src/test.ts') 
            console.log(content)